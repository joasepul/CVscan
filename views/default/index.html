
{{extend 'layout.html'}}

{{block head}}

<script>
var doc_alg_url = "{{=URL('api', 'doc_alg_entry')}}";
var create_pdf_url = "{{=URL('api', 'create_pdf')}}}";
</script>

{{end}}


{{request.is_local=True}}
<head>
  {{extend 'layout.html'}}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
  <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
  <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
  <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="{{=URL('static','css/myapp.css')}}"/>
  <meta charset="utf-8">
</head>


<div class = "main">
  <div class = "header">
  {{block header}}
    <h1>{{=request.application}}</h1>
  {{end}}
  </div>


  <div class = "main_content">
    <div id="vue-div" style="display:none">
      {{if auth.user is not None:}}
      <!-- IN MAIN MODE -->
      <div v-if="!archive_mode">
        <h1>MAIN MODE</h1>
      
        <div id="mainState0" class="select" id="videoSourceSelect">
          <label for="videoSource">Video source: </label>
          <select id="videoSource" v-on:change="getStream"></select>
          <video v-on:click="takeScreenshot" id="video" class="video" ></video>
          <button v-on:click="takeScreenshot" id="screenshot-button">Take Photo</button>
        </div>
        <div id="mainState1" style="display:none">
          <div class="mainState1buttons">
            <button id="draw-button">Draw Test</button>
            <button id="post-button">Send to Server</button>
          </div>
          <canvas class="canvas" id="imgcanvas"></canvas>
        </div>
        <div id="mainState2" style="display:none">
          <canvas class="canvas" id="imgcanvas_fromserver"></canvas>
          <button id="btn-display" v-on:click="init_coord_draw">display</button>
        </div>
        <div>
          <h6>Imagelist:</h6>
          <img v-for="image in imagelist" v-bind:src="image"></img>
        </div>
        <button id="btn-createpdf" v-on:click="pdf_test">PDF test</button>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
        <button id="create_new_pdf">Create PDF</button>
        <button id="save_to_pdf">Add to PDF</button>
        <button id="btn_download">Download PDF</button>
      </div>
      
      
      
      <!-- IN ARCHIVE MODE -->
      <div v-if="archive_mode">
        <!-- TODO: this -->
        <h1>ARCHIVE MODE</h1>
      </div>
      
      
      {{else:}}
      <!-- IN LOGIN MODE -->
      <div>
        <h1>LOGIN MODE</h1>
        <h2>Login to Continue</h2>
        <!-- TODO: integrate google login -->
        <button id="google-login" style="" class="btn">Login with Google</button>
        <a href="{{=URL('default', 'user')}}" class="btn">Log in with Email</a>
        <a href="{{=URL('default', 'user')}}/register" class="btn">Sign up!</a>
      
      </div>
      
      {{pass}}
      
    </div>
  </div>
</div>


<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{=URL('static', 'js/default_index.js')}}"></script>
